version: '3'

services:
    client:
        container_name: client
        build: ./client
        expose:
            - ${CLIENT_APP_PORT}
        volumes:
            - ./client:/var/client:cached
            - '/var/client/node_modules'
        links:
            - server

    server:
        container_name: server
        build: ./server
        expose:
            - ${SERVER_APP_PORT}
        volumes:
            - ./server:/var/server:cached
            - '/var/server/node_modules'

    proxy:
        image: abiosoft/caddy
        ports:
            - '80:80'
            - '443:443'
            - '8080:8080'
        links:
            - client
            - server
        volumes:
            - './Caddyfile:/etc/Caddyfile'
            - './.caddy:/root/.caddy'
